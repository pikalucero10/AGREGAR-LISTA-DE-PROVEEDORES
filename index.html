<html><head><base href="https://websim.io/"><title>Tabla de Contactos y Descuentos - Diseño Centrado</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        text-align: center;
    }
    h1 {
        color: #8e44ad;
        margin-bottom: 30px;
    }
    table {
        border-collapse: separate;
        border-spacing: 0;
        width: 100%;
        max-width: 800px;
        background-color: white;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        overflow: hidden;
        margin: 0 auto;
    }
    th, td {
        padding: 15px;
        text-align: center;
        border: 1px solid #e0e0e0;
    }
    th {
        background-color: #8e44ad;
        color: white;
        font-weight: bold;
        text-transform: uppercase;
    }
    tr:nth-child(even) {
        background-color: #f8f9fa;
    }
    form {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        max-width: 800px;
        margin-bottom: 20px;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, select {
        padding: 12px;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        flex: 1 1 200px;
        text-align: center;
    }
    button {
        padding: 12px 25px;
        background-color: #8e44ad;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.1s;
        font-weight: bold;
        margin: 10px;
    }
    button:hover {
        background-color: #7d3c98;
        transform: translateY(-2px);
    }
    button:active {
        transform: translateY(0);
    }
    #exportPDF {
        margin-top: 20px;
        background-color: #2ecc71;
    }
    #exportPDF:hover {
        background-color: #27ae60;
    }
    .container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Tabla de Contactos y Descuentos</h1>
        
        <form id="contactForm">
            <input type="text" id="nombre" placeholder="Nombre" required>
            <input type="tel" id="telefono" placeholder="Teléfono" required>
            <select id="descuento" required>
                <option value="">Seleccione descuento</option>
                <option value="Sí">Sí</option>
                <option value="No">No</option>
            </select>
            <button type="submit">Agregar</button>
        </form>

        <table id="contactTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Teléfono</th>
                    <th>Descuento</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se agregarán aquí -->
            </tbody>
        </table>

        <button id="exportPDF">Exportar a PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <script>
        const form = document.getElementById('contactForm');
        const table = document.getElementById('contactTable');
        const exportBtn = document.getElementById('exportPDF');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nombre = document.getElementById('nombre').value;
            const telefono = document.getElementById('telefono').value;
            const descuento = document.getElementById('descuento').value;

            const newRow = table.insertRow(-1);
            newRow.insertCell(0).textContent = nombre;
            newRow.insertCell(1).textContent = telefono;
            newRow.insertCell(2).textContent = descuento;

            form.reset();
        });

        exportBtn.addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Configurar el estilo del PDF
            doc.setFillColor(142, 68, 173);  // Color morado similar al de la imagen
            doc.rect(0, 0, doc.internal.pageSize.width, 40, 'F');  // Rectángulo morado en la parte superior

            // Añadir un título al PDF
            doc.setFontSize(24);
            doc.setTextColor(255, 255, 255);  // Texto blanco
            doc.text('Nombres', doc.internal.pageSize.width / 2, 25, { align: 'center' });

            // Configurar estilos para la tabla
            const styles = {
                headStyles: {
                    fillColor: [142, 68, 173],  // Color morado para el encabezado
                    textColor: 255,
                    fontStyle: 'bold',
                    halign: 'center'
                },
                bodyStyles: {
                    textColor: 50,
                    halign: 'center'
                },
                alternateRowStyles: {
                    fillColor: [248, 248, 248]
                },
                columnStyles: {
                    0: { cellWidth: 'auto' },
                    1: { cellWidth: 'auto' },
                    2: { cellWidth: 'auto' }
                },
                margin: { top: 50 }
            };

            // Obtener los datos de la tabla
            const data = [];
            for (let i = 1; i < table.rows.length; i++) {
                const row = table.rows[i];
                data.push([
                    row.cells[0].textContent,
                    row.cells[1].textContent,
                    row.cells[2].textContent
                ]);
            }

            // Generar la tabla en el PDF
            doc.autoTable({
                head: [['Nombres', 'Número', 'Descuentos']],
                body: data,
                ...styles
            });

            doc.save('tabla_contactos_centrada.pdf');
        });
    </script>
</body></html>
